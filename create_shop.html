<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Coffee Shops">
        <title>coffee?</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <!-- Custom styles for this template -->
        <link href="main.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Coffee Shops</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li id="homeLink" class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <!-- maybe convert this to button? or somehow you need to listen for this event -->
                    <li id="shopLink" class="nav-item active">
                        <a class="nav-link" href="create_shop.html">Create Shop</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="jumbotron text-center">
        <div class="container">
            <h1>Let's get started for new shop!</h1>
        </div>
        </section>

        <div class="container">
            <form id="createShop">
                <div class="form-row col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control" name="storeName" placeholder="Your Store Name">
                </div>
                <div class="form-row col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="inputCity">
                </div>
                <div class="form-row col-md-6">
                    <label for="tagline">TagLine</label>
                    <input type="text" class="form-control" name="tagLine">
                </div>
                <div class="form-row col-md-6">
                    <label for="delivery_fee">Delivery Fee</label>
                    <input type="text" class="form-control" name="delivery_fee" placeholder="$3.99 Delivery">
                </div>
                <div class="form-row col-md-6">
                    <label for="itemName">Item Name</label>
                    <input type="text" class="form-control" name="itemName">
                </div>
                <div class="form-row col-md-6">
                    <label for="itemDescription">Item Description</label>
                    <input type="text" class="form-control" name="itemDescription">
                </div>
                <div class="form-row col-md-6">
                    <label for="itemPrice">Item Price</label>
                    <input type="text" class="form-control" name="itemPrice">
                </div>

                <div id="new-fields">
                </div>

                <div class="form-row col-md-2">
                    <button id="add-more" name="add-more" class="btn btn-primary">Add More Items?</button>
                </div>

                <button id="btnSubmit" type="submit" class="btn btn-success">Create</button>
            </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="notifyModal" tabindex="-1" role="dialog" aria-labelledby="notifyModal"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notifyModal">Success</h5>
                    </div>
                    <div class="modal-body">
                        You have added your shop!
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal" onclick="location.href='index.html'" type="button">Home</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">Back to top</a>
                </p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="create_shop.js"></script>
    </body>
</html>
